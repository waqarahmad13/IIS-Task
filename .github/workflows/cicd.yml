name: .NET Core Application CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: dotnet restore

      - name: Build the application
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --no-restore --verbosity normal
  
      - name: Publish the application
        run: dotnet publish --configuration Release --output ./publish

      - name: List published files (debugging)
        run: ls -R ./publish

      - name: Upload publish artifacts
        uses: actions/upload-artifact@v3
        with:
          name: publish
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build  # Ensure the build job completes first

    steps:
      - name: Download publish artifacts
        uses: actions/download-artifact@v3
        with:
          name: publish
          path: ./publish

      - name: List downloaded files (debugging)
        run: ls -R ./publish

      - name: IIS Deploy
        uses: ChristopheLav/iis-deploy@v1.0.0
        with:
          website-name: hello-app
          msdeploy-service-url: https://57.154.178.209:8172/msdeploy.axd
          msdeploy-username: win-admin
          msdeploy-password: ${{ secrets.MSDEPLOY_PASSWORD }}
          source-path: ./publish
          additional-arguments: '-whatif'  # Simulate the deployment for debugging
          verbosity: Detailed
