name: .NET Core Application CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: dotnet restore

      - name: Build the application
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --no-restore --verbosity normal
  
      - name: Publish the application
        run: dotnet publish --configuration Release --output ./publish

      - name: Upload publish artifacts
        uses: actions/upload-artifact@v3
        with:
          name: publish
          path: ./publish

      - name: Copy Files to Target Path
        run: |
          cp -r ./publish/* C:\IIS-Task-main -Recurse -Force

      - name: IIS Deploy
        uses: ChristopheLav/iis-deploy@v1.0.0
        with:
          # IIS website name
          website-name: hello-app
          # MS Deploy Service URL
          msdeploy-service-url: https://57.154.178.209:8172/msdeploy.axd  # e.g., `https://your-server:8172/msdeploy.axd`
          # Username for Basic authentication to the MS Deploy Service
          msdeploy-username: win-admin
          # Password for Basic authentication to the MS Deploy Service
          msdeploy-password: PWf%vrvrQwsn@1234
          # The path to the source directory that will be deployed
          source-path: ./publish

